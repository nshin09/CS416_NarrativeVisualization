<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Efficiency Narrative</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        .bar {
            fill: steelblue;
        }
        .axis-title {
            font-size: 14px;
            font-weight: bold;
        }
        #visualization {
            margin-top: 50px;
        }
        #title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="title">Fuel Efficiency Narrative</div>
    <div id="visualization"></div>
    <div id="metric-selection" style="display: none;">
        <label for="metric">Select Metric:</label>
        <select id="metric">
            <option value="AverageCityMPG">City MPG</option>
            <option value="AverageHighwayMPG">Highway MPG</option>
            <option value="AverageBothMPG">Combined MPG</option>
        </select>
    </div>
    <div id="fuel-selection" style="display: none;">
        <label><input type="checkbox" id="fuel-gasoline" value="Gasoline" checked> Gasoline</label>
        <label><input type="checkbox" id="fuel-diesel" value="Diesel" checked> Diesel</label>
        <label><input type="checkbox" id="fuel-hybrid" value="Hybrid" checked> Hybrid</label>
    </div>
    <button id="prev">Previous</button>
    <button id="next">Next</button>
    <script src="script.js"></script>
</body>
</html>
