<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Data Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .axis-title {
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>
    <div id="metric-selection">
        <label for="metric">Select Metric: </label>
        <select id="metric">
            <option value="AverageHighwayMPG">Average Highway MPG</option>
            <option value="AverageCityMPG">Average City MPG</option>
            <option value="AverageBothMPG">Average of Both</option>
        </select>
    </div>
    <div id="visualization"></div>
    <script src="script.js"></script>
</body>
</html>
