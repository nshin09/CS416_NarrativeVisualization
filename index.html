<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Visualization</title>
    <style>
        .axis-title {
            font-size: 16px;
        }
        .bar {
            fill: steelblue;
        }
        .bar:hover {
            fill: orange;
        }
        .axis--x path {
            display: none;
        }
        .axis--y path {
            display: none;
        }
    </style>
</head>
<body>
    <div id="visualization"></div>
    <div id="controls">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>
    <div id="metric-selection" style="display: none;">
        <label for="metric">Select Metric:</label>
        <select id="metric">
            <option value="AverageCityMPG">Average City MPG</option>
            <option value="AverageHighwayMPG">Average Highway MPG</option>
            <option value="AverageBothMPG">Average of Both</option>
        </select>
    </div>
    <div id="fuel-selection" style="display: none;">
        <label>Include Fuel Type:</label>
        <label><input type="checkbox" id="fuel-gasoline" value="Gasoline" checked> Gasoline</label>
        <label><input type="checkbox" id="fuel-diesel" value="Diesel" checked> Diesel</label>
        <label><input type="checkbox" id="fuel-hybrid" value="Electricity" checked> Electric</label>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
