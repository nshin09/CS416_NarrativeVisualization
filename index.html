<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Visualization</title>
    <style>
        .axis-title {
            font-size: 16px;
        }
        .bar {
            fill: steelblue;
        }
        .bar:hover {
            fill: orange;
        }
        .axis--x path {
            display: none;
        }
        .axis--y path {
            display: none;
        }
    </style>
</head>
<body>
    <div id="visualization"></div>
    <div id="controls">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>
    <div id="metric-selection" style="display: none;">
        <label for="metric">Select Metric:</label>
        <select id="metric">
            <option value="AverageCityMPG">Average City MPG</option>
            <option value="AverageHighwayMPG">Average Highway MPG</option>
            <option value="AverageBothMPG">Average of Both</option>
        </select>
    </div>
    <div id="fuel-selection" style="display: none;">
        <label for="fuel">Include Fuel Type:</label>
        <select id="fuel" multiple>
            <option value="Gasoline">Gasoline</option>
            <option value="Diesel">Diesel</option>
            <option value="Electricity">Electric</option>
        </select>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
